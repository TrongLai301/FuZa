name: Generate Snake

# Thiết lập thời gian chạy cho Action này. Chạy mỗi 6 giờ.
on:
  schedule:
    - cron: "0 */6 * * *"

  # Cho phép chạy workflow từ tab Actions.
  workflow_dispatch:

jobs:
  # Workflow này chứa một job duy nhất gọi là "build"
  build:
    # Loại runner mà job sẽ chạy
    runs-on: ubuntu-latest

    # Các bước thực hiện trong job này
    steps:
      # Kiểm tra repo để job có thể truy cập
      - uses: actions/checkout@v2

      # Tạo hình ảnh rắn
      - name: Generate Snake
        uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: Tronglai301
          # Hai dòng tiếp theo tạo file trên nhánh "output" để giữ nhánh chính gọn gàng
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Hiển thị trạng thái build để dễ dàng debug nếu có vấn đề
      - run: git status

      # Đẩy các thay đổi
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          # Nhánh output mà ta đã đề cập ở trên
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
